<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<link href="imagens/favicon.png" rel="shortcut icon" type="image/x-icon">
<meta charset="UTF-8">
<title>Agenda Eletrônica - Login</title>
</head>
<body class="bg-dark">
	<div class="container">
		<div class="card mt-5 mx-auto" style="width: 600px;">
			<!-- Imagem -->
			<img src="imagens/security.png">
			<!-- Cabeçalho -->
			<div class="card-header">
				<h1 class="card-title">Login</h1>
				<h5 class="card-subtitle">Agenda Eletrônica</h5>
			</div>
			<!-- Corpo -->
			<div class="card-body">
				<!-- Formulario -->
				<form action="AutenticaServlet" method="post">
					<div class="form-group">
						<label for="email">
							Email:
						</label> 
						<input class="form-control" type="email" name="email" id="email">	 
					</div>
					<div class="form-group">
						<label for="senha">
							Senha:
						</label> 
						<input class="form-control" type="password" name="senha" id="senha">	 
					</div>
					<button class="btn btn-primary btn-block">Entrar no Sitema</button>		
				</form>
				<div class="text-right">
					<p class="mt-3">Novo por aqui? <a href="novoUsuario.html">Criar uma conta</a></p>
				</div>
			</div>
			<!-- Rodapé -->
			<div class="card-footer">
				<p>Suporte, dúvidas ou sugestões ligue <span class="font-weight-bold">(11)4002-8922</span></p>
			</div>
		</div>
	</div>
</body>
</html>
