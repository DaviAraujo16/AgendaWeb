<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body class="bg-dark">
	<!-- Cabeçalho -->
	<div class="bg-info text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-1">
					<img src="imagens/agenda64.png">
				</div>
				<div class="col-md-11">
					<h1>Agenda Eletrônica</h1>
					<h6>Contatos e Compromissos</h6>
				</div>
			</div>
		</div>
	
	</div>
	<!-- Corpo -->	
	<div class="container mt-5" style="width:1000px;">
		<div class="card">
			<div class="card-header">
				<div class="row align-items-center">
					<div class="col-md-1">
						<img src="imagens/useradd48.png">
					</div>
					<div class="col-md-11">
						<h3 class="text-info">Cadastro Novo Usuário</h3>
					</div>
				</div>
			</div>
			<div class="card-body">
				<!-- Linha 1 -->
				<div class="row">
					<div class="col-md-12">
						<h5 class="text-primary mb-4">Dados Pessoais:<h5>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-md-6">
						<label>*Nome:</label>
						<input class="form-control" type="text">
					</div>
					<div class="col-md-3">
						<label>*Dt.Nascimento:</label>
						<input class="form-control" type="date">
					</div>
					<div class="col-md-3">
						<label>*Sexo:</label>
						<select class="form-control">
							<option>Selecione</option>
							<option>Feminino</option>
							<option>Masculino</option>
						</select>						
					</div>
					<!-- Linha 2 -->
					<div class="col-md-12">
						<h5 class="text-primary mb-4">Dados de acesso:</h5>
					</div>
					
					<div class="col-md-6">
						<label>*E-mail:</label>
						<input class="form-control" type="email">
					</div>
					<div class="col-md-3">
						<label>*Senha:</label>
						<input class="form-control" type="password">
					</div>
					<div class="col-md-3">
						<label>*Confirmação Senha:</label>
						<input class="form-control" type="password">						
					</div>
					
				</div>
			</div>
			<div class="card-footer">
			
			</div>		
		</div>
	</div>
</body>
</html>
